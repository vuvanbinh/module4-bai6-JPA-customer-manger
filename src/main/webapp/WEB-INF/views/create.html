<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customer</title>
</head>
<body>
<div th:replace="layout::div-1('Add new customer','/customer','Back to customer list')"></div>

<div style="text-align: center">
    <form th:action="@{/customer/create}" method="post" th:object="${customerForm}" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" id="age" th:field="*{age}">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}">
        </div>
        <div>
            <label for="image">Image</label>
            <input type="file" id="image" th:field="*{img}">
        </div>
        <div>
            <label for="audio">Audio</label>
            <input type="file" id="audio" th:field="*{audio}">
        </div>
        <input type="submit" value="SUBMIT">
    </form>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
